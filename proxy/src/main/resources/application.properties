spring.application.name=proxy

# Puerto del servidor (diferente al backend que usa 8080)
server.port=${SERVER_PORT:8081}

# REDIS - Conexion con Redis de Catedra
spring.data.redis.host=${REDIS_HOST:192.168.194.250}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# KAFKA - Conexion con Kafka de Catedra
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:192.168.194.250:9092}
spring.kafka.consumer.group-id=${KAFKA_GROUP_ID:abel-carrizo-proxy}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Deshabilitar auto-start de Kafka (evita errores si no esta disponible)
spring.kafka.listener.auto-startup=true

logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO

# BACKEND - URL para notificaciones
backend.url=${BACKEND_URL:http://localhost:8080}

# LOGGING
logging.level.com.abel.proxy=DEBUG